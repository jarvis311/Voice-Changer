name: CI/CD-MERN-Stack

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Backend Dependencies
      run: npm ci
      working-directory: ./backend  # Adjust the path based on your project structure

    - name: Run Backend Tests
      run: npm test
      working-directory: ./backend

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
      working-directory: ./frontend  # Adjust the path based on your project structure

    - name: Run Frontend Tests
      run: |
        cd frontend
        npm test

    - name: Build and Deploy
      run: |
        # Backend Deployment
        cd backend
        npm run build
        # Add deployment steps for backend (e.g., copying files to server)

        # Frontend Deployment
        cd ../frontend  # Adjust the path based on your project structure
        npm run build
        # Add deployment steps for frontend (e.g., copying files to server)

        # Example: Deploy to EC2
        ssh -i ${{ secrets.PRIVATE_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'bash -s' < deploy.sh
